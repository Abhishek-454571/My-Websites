    <div class="Form">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label" style="color:aliceblue">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="*Somthing Write Here" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label" style="color:aliceblue">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="*Somthing Write Here" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" style="color:aliceblue">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend" style="color:aliceblue">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="*Ex@Abh!TechWorld"
              aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback" style="color:aliceblue">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label" style="color:aliceblue">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback" style="color:aliceblue">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label" style="color:aliceblue">State</label>
          <select class="form-select" required>
            <option selected disabled value="">Choose...</option>
            <option style="color:black;background-color: #3aa9fd;">New Delhi</option>
            <option style="color:black;background-color: #3aa9fd;">Mumbai</option>
            <option style="color:black;background-color: #3aa9fd;">Gujrat</option>
            <option style="color:black;background-color: #3aa9fd;">Uttar Pradesh</option>
            <option style="color:black;background-color: #3aa9fd;">Bihar</option>
            <option style="color:black;background-color: #3aa9fd;">Kolkata</option>
          </select>
          <div class="invalid-feedback" style="color:aliceblue">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label" style="color:aliceblue">PinCode</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback" style="color:aliceblue">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck" style="color:aliceblue">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <center><button class="btn btn-primary" type="submit" style="color:aliceblue">Submit form</button></center>
        </div>
